<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Racer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="title">Text üèç Racer</h1>


<div class ="container">
    <button id="startButton">Click to <span style="color:#09ff00">"Start"</span></button>
    <div id="sentence-display"></div>
    <div id="results"></div>
    <div id="countdown"></div> <button id="restart" style="display:none">Restart</button>
        <input class="text" id="textArea" type="text" placeholder="Type as many sentences as you can before the time runs out...">
     <div class = "buttons">
      <div class = "first-row">  
        <button class = "btn">Q</button>
        <button class = "btn" >W</button>
        <button class = "btn">E</button>
        <button class = "btn">R</button>
        <button class = "btn">T</button>
        <button class = "btn">Y</button>
        <button class = "btn">U</button>
        <button class = "btn">I</button>
        <button class = "btn">O</button>
        <button class = "btn">P</button>
        <button class = "btn" id="backspace">Backspace</button>
        <button class = "btnNum">7</button>
        <button class = "btnNum">8</button>
        <button class = "btnNum">9</button>
        </div>
        <div class = "second-row">
        <button class = "btn">A</button>
        <button class = "btn">S</button>
        <button class = "btn">D</button>
        <button class = "btn">F</button>
        <button class = "btn">G</button>
        <button class = "btn">H</button>
        <button class = "btn">J</button>
        <button class = "btn" >K</button>
        <button class = "btn">L</button>
        <button class = "btn" id="semicolon">;</button>
        <button class = "btn" id="enter">Enter</button>
        <button class = "btnNum2">4</button>
        <button class = "btnNum2">5</button>
        <button class = "btnNum2">6</button>
        </div>
        <div class = "third-row">
        <button class = "btn">Z</button>
        <button class = "btn">X</button>
        <button class = "btn">C</button>
        <button class = "btn">V</button>
        <button class = "btn">B</button>
        <button class = "btn">N</button>
        <button class = "btn">M</button>
        <button class = "btn" id="comma">,</button>
        <button class = "btn" id="period">.</button>
        <button class = "btn" id = "question"> ?</button>
        <button class = "btn" id = "shift">SHIFT</button>
        <button class = "btnNum2">1</button>
        <button class = "btnNum2">2</button>
        <button class = "btnNum2">3</button>
        </div>
        <div class = "fourth-row">
        <button class = "btnSpace" id="space">_</button>
        <button class = "btnNum3">0</button>
        </div>
        
    </div>
    
<footer>
    <p class="github">üèÅ www.k-devstudios.github.io üèÅ</p>
</footer>

</div>
</div>


<script src="index.js"></script> 
<script src="logic.js"></script> 
</body>
</html>
